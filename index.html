<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">




    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-pink-100">
    <header class="mt-10 p-4 bg-slate-800 w-2/4 mx-auto rounded-3xl">
        <h1 class="text-center bg-sta text-white text-4xl">Simple Contact List</h1>
    </header>

    <main>
        <section class="w-3/4 bg-gray-200 px-2 py-1 mx-auto shadow-xl mt-5 rounded-lg">
            <div class="w-3/4 mx-auto">
                <div class="text-center">
                    <input type="text" name=""
                        class="my-5 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block rounded-md sm:text-sm focus:ring-1 w-3/4 mx-auto"
                        placeholder="Serach Contact" id="search-box">
                </div>
            </div>


            <!-- Contact List Start  -->
            <div class="w-3/4 mx-auto" id="contact-display">










            </div>
        </section>








        <!-- Modal  -->
        <section>

            <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
                id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true"
                role="dialog">
                <div class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none">
                    <div
                        class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">

                        <div class="text-center modal-body relative p-4" id="modal-body">

                            




                        </div>
                        <div
                            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-center p-2 border-t border-gray-200 rounded-b-md">
                            <button type="button"
                                class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                                data-bs-dismiss="modal">
                                Close
                            </button>

                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/contact.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
